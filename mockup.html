            <script>
                const text = "Jaden's Portfolio";
                const speed = 80;
                let i = 0;
              
                function typeWriter() {
                  if (i < text.length) {
                    document.querySelector(".typewriter-text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                  }
                }
              
                window.onload = typeWriter;
              </script>
